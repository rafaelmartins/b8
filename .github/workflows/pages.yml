name: Github Pages

on:
  push:
    paths:
      - '.github/workflows/pages.yml'
      - 'build-aux/**'
      - 'pcb/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  build-ibom:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Check out InteractiveHtmlBom
        uses: actions/checkout@v4
        with:
          repository: openscopeproject/InteractiveHtmlBom
          ref: v2.9.0
          path: InteractiveHtmlBom

      - name: Generate interactive BOM
        run: ./build-aux/ibom.sh

      - name: Upload interactive BOM
        uses: actions/upload-artifact@v4
        with:
          name: ibom
          path: *.html

  build-website:
    runs-on: ubuntu-latest
    needs:
      - build-ibom
    steps:
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      - name: Download interactive BOM
        uses: actions/download-artifact@v4
        with:
          name: ibom
          path: prefix/ibom

      - name: Upload website artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: prefix

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-website
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
